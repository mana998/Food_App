    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form id=login>
                  <label for="usermane">Username</label>
                  <input type="text" id="username" name="username">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password">
              </form> 
              <p id="message">Make sure you enter correct username and password.</p>   
            </div>
            <div class="modal-footer">
              <button type="button" id="loginButton" class="btn btn-primary" onClick="login()">Login</button>
              <button type="button" id="register" class="btn btn-secondary" onClick="registerStart()">Register</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
